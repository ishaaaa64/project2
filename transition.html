<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        body{
            margin: 0px;
        }
        .main{
            height: 100vh;
            width: 100%;
            background-color: black;
            overflow: hidden;
        }
        .parent-1{
            height: 200vh;
            width: 33.33%;
           
            float: left;
            overflow: hidden;
            animation-name: anim;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            
        }
        .parent-2{
            height: 200vh;
            width: 33.33%;
       
            float: left;
            overflow: hidden;
            animation-name: anim;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        .parent-3{
            height: 200vh;
            width: 33.33%;
            
            float: left;
            overflow: hidden;
            animation-name: anim;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        .div-1{
            height: 400px;
            width: 90%;
            margin: 20px;
            

        }
        .div-2{
            height: 400px;
            width: 90%;
            margin: 20px;
           
        }
        .div-3{
            height: 400px;
            width: 90%;
            margin: 20px;
            
        }
        .div-4{
            height: 400px;
            width: 90%;
            margin: 20px;
           
        }
        .div-5{
            height: 400px;

        }

        .div-7{

        }
        .div-8{
            height: 400px;
            width: 90%;
            margin: 20px;
           
        }
        .div-9{
            height: 400px;
            width: 90%;
            margin: 20px;
            
        }
        img
        {
            height: 100%;
            width: 100%;
        } 
        @keyframes anim {
            from{
                     transform: translateY(0px);
            }
            to
            {
                transform: translateY(-500px);
            }

    </style>
</head>
<body>
    <div class="Main">
        <div class="parent-1">
            <div class="div-1">
